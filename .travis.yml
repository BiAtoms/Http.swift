language: generic
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      addons:
        apt:
          sources:
            - sourceline: 'deb [trusted=yes] http://apt.orkhanalikhanov.com ./'
          packages:
            - libressl
      env: SWIFT_VERSION=5.0
      install: eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"
      script: env LD_LIBRARY_PATH='/usr/local/lib:/usr/local/opt/libressl/lib:$LD_LIBRARY_PATH' swift test
      
    - os: osx
      osx_image: xcode11.2
      dist: trusty
      sudo: required
      script: set -o pipefail && xcodebuild -scheme HttpSwift -destination "platform=OS X" test | xcpretty && xcodebuild -scheme HttpSwift -destination "platform=iOS Simulator,name=iPhone 11" test | xcpretty && xcodebuild -scheme HttpSwift -destination "platform=tvOS Simulator,name=Apple TV" test | xcpretty
